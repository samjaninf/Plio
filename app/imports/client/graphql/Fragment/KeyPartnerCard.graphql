#import './RiskCard.graphql'
#import '../Fragment/LessonCard.graphql'
#import '../Fragment/GoalSubcard.graphql'
#import '../Fragment/StandardSubcard.graphql'

fragment KeyPartnerCard on KeyPartner {
  _id
  title
  color
  criticality
  levelOfSpend
  notes
  goals {
    ...GoalSubcard
  }
  standards {
    ...StandardSubcard
  }
  risks {
    ...RiskCard
  }
  lessons {
    ...LessonCard
  }
  originator {
    _id
    profile {
      fullName
    }
  }
}