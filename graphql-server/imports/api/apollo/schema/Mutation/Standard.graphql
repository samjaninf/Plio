type StandardPayload {
  standard: Standard
}

input SourceInput {
  type: String!
  fileId: String
  url: String
}

input CreateStandardInput {
  organizationId: ID!
  title: String!
  status: String!
  sectionId: ID!
  typeId: ID!
  owner: ID!
  source1: SourceInput!
  nestingLevel: Int!
}

type Mutation {
  createStandard(input: CreateStandardInput!): StandardPayload
}
